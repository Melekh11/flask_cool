<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
  <header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h1 class="head">Миссия колонизация Марса</h1>
        </a>

        {% if current_user.is_authenticated %}
            <a href="add_news" class="btn btn-secondary">Добавить новость</a>
            <a href="add_jobs" class="btn btn-secondary">Добавить работу</a>
        {% endif %}

        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<h4 class="dark">И на Марсе будут яблони цвести!</h4>
</head>
<body>
<body>
<main role="main" class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</body>
</html>
